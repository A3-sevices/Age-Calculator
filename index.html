<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h3>Age Calculator</h3>
    </div>
    <div class="calc">
      <div class="label">
        <label for="inputContent">Enter Your Date of Birth:</label>
      </div>
      <div class="input">
        <input type="date" name="" id="inputContent">
      </div>
      <button onclick="getAge()" class="btn">Calculate Age</button>
    </div>
    <p id="currentAge"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
